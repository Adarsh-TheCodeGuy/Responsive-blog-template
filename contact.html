<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/mobile.css">
    <title>uBlog - Place for bloggers</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="/">
          <span><img src="img/logo.png" alt="" /></span>
        </a>
        <!-- <span>uBlog</span> -->
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Search Article"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>

    <div class="max-width-1 m-auto"><hr /></div>
    <div class="contact-form max-width-1 m-auto">
      <h2 class="font2">Feel Free to Contact us</h2>
      <div class="form-box">
        <input type="text" placeholder="Enter your Name" />
      </div>
      <div class="form-box">
        <input type="text" placeholder="Enter your Email" />
      </div>
      <div class="form-box">
        <input type="text" placeholder="Enter your Phone No." />
      </div>
      <div class="form-box">
        <textarea class="font2" cols="30" rows="10" placeholder="How can we help you?"></textarea>
      </div>
      <div class="form-box">
        <button class="btn">Submit</button>
      </div>
    </div>
    <div class="footer m-auto">
      <p>Copyright &copy; uBlog.com</p>
      <a href="https://www.vecteezy.com/free-vector/typing"
        >Graphic Credits: Vecteezy</a
      >
    </div>
  </body>
</html>
